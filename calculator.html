<!DOCTYPE html>
<html>
  <head>
  <title>
    <h1>Calculator!</h1>
  </title>
  <link href="styles.css" rel="stylesheet">
  <script src="scripts.js"></script>
</head>

<body>

<div class="container">
    <div class="calculator">
      <div class="calculator_display">0</div>

      <div class="calculator_keys">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator_keys" data-action="divide">รท</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator_keys" data-action="multiply">x</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator_keys" data-action="subtract">-</button>
        <button>0</button>
        <button data-action="clear">C</button>
        <button class="complete_action" data-action="calculate">=</button>
        <button class="operator_keys" data-action="add">+</button>
      </div>
    </div>
  </div>

</body>
  
</html>
