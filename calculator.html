<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="scripts.js"></script>
  </head>

<body>
<div class="container"> <!-- this holds the whole entire "app" -->
  <div class="calculator"> <!-- This specifically holds the calculator visual -->
    <div class="calculator__display">0</div> <!-- this is where my answers print out -->

    <div class="calculator__keys"> <!-- holds all the actual buttons on the calculator -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="key--operator" data-action="add">+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="key--operator" data-action="subtract">-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="key--operator" data-action="multiply">&times;</button>
      <button data-action="clear">AC</button>
      <button>0</button>
      <button data-action="decimal">.</button>
      <button class="key--equal" data-action="calculate">=</button>
      <button class="key--operator" data-action="divide">รท</button>
    </div>
  </div>
</div>
</body>
</html>
